<!doctype html>
<html>
<head>
  <title>HireHose Options</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="options.css">
  <script src="options.js"></script>
</head>
<body>
<div class="container">
  <img class="header-logo" src="../img/logo.png"/>
  <p class="subtext">Please enter your information here so that it can be autofilled when you apply to jobs.</p>
  <button id="save-button">Save</button>
  <p id="save-confirmation"></p>


  <div class="row">
    <!--Personal Info col-->
    <div class="col-4">
      <h2>Personal Info</h2>
      <div class="option">
        <h3>First name</h3>
        <input type="text" id="firstName">
      </div>

      <div class="option">
        <h3>Last name</h3>
        <input type="text" id="lastName">
      </div>

      <div class="option">
        <h3>Email</h3>
        <input type="text" id="email">
      </div>

      <div class="option">
        <h3>Phone Number</h3>
        <input type="text" id="phoneNumber">
      </div>
    </div>

    <!--External Info col-->
    <div class="col-4">
      <h2>External Info</h2>
      <div class="option">
        <h3>LinkedIn URL</h3>
        <input type="text" id="linkedin">
      </div>

      <div class="option">
        <h3>GitHub URL</h3>
        <input type="text" id="github">
      </div>

      <div class="option">
        <h3>Portfolio website</h3>
        <input type="text" id="portfolioWebsite">
      </div>
    </div>

    <!--Custom Fields col-->
    <div class="col-4">
      <h2>Custom Fields</h2>
      <button id="add-field">+</button>
      <input type="text" placeholder="Name your field..." id="field-name">
      <input type="text" placeholder="Specify tags for your field..." id="tags">
      <input type="text" placeholder="Give a value for your field..." id="value">
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <p>&#169;2020 Fire Hose Software</p>
    </div>
    <div class="col-6">
      <p class="float-right">Bits assembled at Brown</p>
    </div>
  </div>


</div>
</body>
</html>
